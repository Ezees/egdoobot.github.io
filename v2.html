<script>
    document.getElementById('preview-button').addEventListener('click', function() {
        const code = document.getElementById('code-preview').value;
        const previewOutput = document.getElementById('preview-output');
        
        // Safely render code as HTML by escaping HTML characters
        const escapedCode = escapeHtml(code);
        
        previewOutput.innerHTML = escapedCode;
    });

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>

    <script>
        function loadImage() {
            const imageUrl = document.getElementById('imageLink').value;
            const img = document.getElementById('displayedImage');
            img.src = imageUrl;
            img.style.display = 'block';
            
            // Show download link
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.style.display = 'block';
            downloadLink.onclick = function () {
                downloadImage(imageUrl);
            };
            downloadLink.textContent = 'Download Image';
        }

        function downloadImage(url) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = url;

            img.onload = function() {
                canvas.width = 100; // Set canvas to 100x100
                canvas.height = 100;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Create a link to download
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'downloaded-image.png';
                link.click();
            };
        }
    </script>
