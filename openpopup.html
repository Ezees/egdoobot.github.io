    <title>Image Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
           	
.container-image-grid {
    display: grid;
    grid-template-columns: auto auto auto;
    gap: 2px;
    padding: 2px;
}

.image-grid img {
    width: 100px;
    height: 100px;
    cursor: pointer;
}

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 10px;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
